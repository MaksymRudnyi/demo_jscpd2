<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script src="https://npmcdn.com/@reactivex/rxjs@5.0.0-beta.3/dist/global/Rx.umd.js"></script>
<script>

    const subject = new Rx.Subject();

    subject.subscribe({
      next: val => console.log('val1: ', val),
      error: err => console.log('err1: ', err),
      complete: () => console.log('Complete')
    });


    subject.subscribe({
      next: val => console.log('val2: ', val),
      error: err => console.log('err2: ', err),
      complete: () => console.log('Complete')
    });

    subject.next('test val');


</script>
</body>
</html>
